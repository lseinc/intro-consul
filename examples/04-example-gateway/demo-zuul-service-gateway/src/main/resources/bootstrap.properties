spring.application.name=demo-zuul-service-gateway
server.port=9090
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.enabled=true
spring.cloud.consul.config.enabled=true
spring.cloud.consul.config.watch.enabled=true
spring.cloud.consul.config.watch.delay=2000
spring.cloud.consul.discovery.health-check-interval=10s
spring.cloud.consul.discovery.health-check-path=/application/status
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
spring.cloud.consul.discovery.instance-group=${spring.application.name}
spring.application.admin.enabled=true
spring.jackson.serialization.write_dates_as_timestamps=false
security..enabled=false
management.health.diskspace.enabled=true
#management.health.diskspace.path= # Path used to compute the available disk space.
management.health.diskspace.threshold=1
endpoints.auditevents.enabled=true
endpoints.beans.enabled=true
endpoints.configprops.enabled=true
endpoints.consul.enabled=true
endpoints.env.enabled=true
endpoints.env.post.enabled=true
endpoints.health.enabled=true
endpoints.info.enabled=true
endpoints.logfile.enabled=true
endpoints.logfile.web.enabled=true
endpoints.mappings.enabled=true
endpoints.metrics.enabled=true
endpoints.refresh.enabled=true
endpoints.status.enabled=true
endpoints.threaddump.enabled=true
endpoints.trace.enabled=true

logging.level.org.springframework.cloud.consul=DEBUG

